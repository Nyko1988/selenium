name: Selenium Test

on: [push]

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        pip install selenium
        choco install chromedriver --version=114.0.5735.16 -y

    - name: Run tests
      run: python selen.py
